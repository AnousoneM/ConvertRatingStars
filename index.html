<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur d'étoiles</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="row justify-content-center">
        <h1 class="text-center my-5 text-white">Conversion de "<b>Rating sur 10</b>", en note "<b>sur 5 étoiles</b>"
        </h1>
        <div class="col-5 border border-secondary shadow shadow-lg rounded p-4 text-center bg-light">
            <p class="fs-6"><span class="fw-bold">Règles de conversion : </span><br>
                Une note finale de 1.7, donnera une étoile et demi.<br>
                Alors qu'une note finale de 1.4 fera une une seule étoile.
            </p>
            <div>
                <label class="h4" for="rating">Saisissez votre note : </label>
                <input id="rating" type="text" maxlength="3" size="3"><span class="h5"> / 10</span>
            </div>
            <button class="d-block btn btn-outline-dark mt-2 mx-auto">Convertir</button>
            <p id="stars" class="text-center text-warning mt-3 h2"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
